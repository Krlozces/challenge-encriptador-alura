<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Challenge Encriptador Alura Latam</title>
        <meta name="description" content="El encriptador permite cifrar y descifrar mensajes utilizando una técnica de encriptación simple.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/index.css">
        <link rel="shortcut icon" href="./images/OIG4.jfif" type="image/x-icon">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="dark">
        <header>
            <nav>
                <h1>Encriptador / Desencriptador</h1>
                <button class="navbar-btn" id="dark-mode">
                    <i id="lightSolid" class="fa fa-regular fa-sun"></i>
                    <div class="slash"></div>
                    <i id="darkSolid" class="fa fa-solid fa-moon"></i>
                </button>
            </nav>
        </header>
        <main>
            <section>
                <section class="main-content">
                    <textarea name="text-to-encrypt" id="text-to-encrypt" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                    <span class="important-message">
                        <img src="./images/Vector.png" alt="Importante" width="16px" height="16px">
                        Solo letras minúsculas y sin acentos
                    </span>
                </section>
                <section class="section-btns">
                    <button type="button" class="btn-encriptar" id="encrypt-button">
                        Encriptar
                    </button>
                    <button type="button" id="decrypt-button">
                        Desencriptar
                    </button>
                </section>
            </section>
            <section class="card-message">
                <textarea class="encrypted-text" name="encrypted-text" cols="18" rows="10" id="encrypted-text" readonly></textarea>
                <img src="./images/Muñeco.png" alt="muñeco" id="img-message" />
                <h2 class="subtitle" id="subtitle-paragraph">Ningún mensaje fue encontrado</h2>
                <p class="text-paragraph" id="message-paragraph">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="btn-copy" id="btn-copy">Copiar</button>
            </section>
        </main>
        <footer>
            <section class="footer-content">
                &#169; Brayan Cespedes 
                <article>
                    <a href="https://github.com/Krlozces" target="_blank">
                        <img src="./images/github.png" alt="Github" width="30px">
                    </a> 
                    <a href="https://www.linkedin.com/in/brayan-cespedes-184801185" target="_blank">
                        <img src="./images/linkedin.png" alt="Linkedin" width="30px">
                    </a>
                </article>
            </section>
        </footer>
        <script src="./js/index.js" async defer></script>
    </body>
</html>
